
<style type="text/css">
body {
	width:50%;
	margin:0 auto;
}
#title {
	text-align:center;
}
.item:nth-child(odd) {
	background:#E3E3E3;
}
.item:nth-child(even) {
	background:#F0F1FB;
}
.item {
	padding:6px 10px;
}
.item>div:nth-child(1) {
	text-align:center;
	font-size:0.6em;
}
.item>div:nth-child(2) {
	width:90%;
	margin:0 auto;
}
.place {
	color:gray;
}
</style>
<body>
	<div id="title">
    	<h1>Comments</h1>
    </div>
    
    {% for item in comments %}
	<div class="item">
    	<div>
        	{{item[1]}}<span class="place">--选择了[{{item[3]}}]</span>
        </div>
        <div>
        	:{{item[2]}}
        </div>
    </div>
    {%endfor%}
</body>
